<div class="m-auto col-md-10 col-sm-12">
    <mat-tab-group mat-align-tabs="center">
        <mat-tab>
            <ng-template mat-tab-label> <span (click)="getObjetos()">TODAS LAS CATEGOR√çAS</span></ng-template>
            <div class="pt-3 col-md-4 float-right">
                <mat-form-field class="w-100">
                    <input matInput mdbInput placeholder="Buscar" id="fuzzy-player" type="text"
                        (input)="search($event)">
                </mat-form-field>
            </div>
            <div class="d-flex flex-wrap m-auto py-3 col-md-10 col-sm-10 justify-content-around">
                <section *ngFor="let objeto of objetos">
                    <mat-card class="example-card">
                        <img mat-card-image [src]="objeto.imagen" alt="" style="height:210px; width: 210px;"
                            class="m-auto pb-3">
                        <mat-card-content>
                            <mat-card-title>{{objeto.nombre}}</mat-card-title>
                            <p>
                                {{objeto.descripcion | slice:0:20}} ...
                            </p>
                        </mat-card-content>
                        <mat-divider class="border border-info"></mat-divider>
                        <mat-card-actions>
                            <div *ngIf="objeto.disponible===true; then thenDisponible else elseDisponible"></div>
                            <ng-template #thenDisponible>
                                <span class="px-3 text-primary font-weight-bold"> Disponible</span>
                            </ng-template>
                            <ng-template #elseDisponible>
                                <span class="px-3 text-danger font-weight-bold"> No Disponible</span>
                            </ng-template>
                            <a routerLink="/publicaciones/{{objeto.id}}" class="btn btn-success">
                                Detalle
                            </a>
                        </mat-card-actions>
                    </mat-card>
                </section>
            </div>
        </mat-tab>
        <mat-tab *ngFor="let categoria of categorias">
            <ng-template mat-tab-label> <span (click)="getObjetosCategoria(categoria.id)">{{categoria.etiqueta}} </span>
            </ng-template>
            <div class="d-flex flex-wrap m-auto py-5 col-md-10 col-sm-10 justify-content-around">
                <section *ngFor="let objeto of objetos">
                    <mat-card class="example-card">
                        <img mat-card-image [src]="objeto.imagen" alt="" style="height:210px; width: 210px;"
                            class="m-auto pb-3">
                        <mat-card-content>
                            <mat-card-title>{{objeto.nombre}}</mat-card-title>
                            <p>
                                {{objeto.descripcion | slice:0:20}} ...
                            </p>
                        </mat-card-content>
                        <mat-divider class="border border-info"></mat-divider>
                        <mat-card-actions>
                            <div *ngIf="objeto.disponible===true; then thenDisponible else elseDisponible"></div>
                            <ng-template #thenDisponible>
                                <span class="px-3 text-primary font-weight-bold"> Disponible</span>
                            </ng-template>
                            <ng-template #elseDisponible>
                                <span class="px-3 text-danger font-weight-bold"> No Disponible</span>
                            </ng-template>
                            <a routerLink="/publicaciones/{{objeto.id}}" class="btn btn-success">
                                Detalle
                            </a>
                        </mat-card-actions>
                    </mat-card>
                </section>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
